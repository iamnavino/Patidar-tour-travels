

     <owl-carousel-o [options]="customOptions" (translated)="getPassedData($event)">
 
            <ng-container *ngFor="let slide of slidesStore">
              <ng-template carouselSlide [id]="slide.id">
                    <section id="about">
                            <div class="container-fluid">
                               <div class="row">
                                  <div class="col-lg-12 col-xs-12 vs_text">
                                     <div class="about-image image-responsive">
                                        <img [src]="slide.img" alt="Responsive image" width="100%" height="450px">
                                      
                                     </div> 
                                  </div>
                               </div>
                            </div>
                         </section>
                         <section id="save_up">
                            <div class="container">
                               <div class="row">
                                  <div class="col-lg-8"></div>
                                  <div class="col-lg-4 col-xs-12 text-center about_box">
                                     <div class="container-fluid">
                                        <div class="row slider-text">
                                            <h2>
                                                {{ slide.title}}
                                            </h2>
                                 
                                        </div>
                                     </div>
                                  </div>
                           
                               </div>
                            </div>
                         </section>              </ng-template>
            </ng-container>
     
          </owl-carousel-o>
